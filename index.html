<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Kos√°r 2026</title>
    <style>
        :root { 
            --bg: #000000; --accent: #30d158; --purple: #5e5ce6;
            --text: #ffffff; --gray: #8e8e93; --red: #ff453a;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; overflow-x: hidden; }
        .container { max-width: 450px; margin: auto; min-height: 95vh; display: flex; flex-direction: column; }
        #user-info { font-size: 11px; color: var(--accent); text-align: center; letter-spacing: 2px; margin-bottom: 5px; text-transform: uppercase; font-weight: 700; }
        h1 { font-size: 24px; text-align: center; margin: 5px 0 15px 0; font-weight: 800; }
        .main-btn { 
            width: 100%; background: transparent; color: var(--accent); 
            border: 1.5px solid var(--accent); padding: 14px; border-radius: 16px; 
            font-size: 15px; font-weight: 700; cursor: pointer; transition: 0.2s; margin-bottom: 8px;
        }
        .category-header { font-size: 11px; color: var(--accent); font-weight: 800; margin: 15px 0 8px 5px; display: flex; align-items: center; opacity: 0.8; text-transform: uppercase; }
        .category-header::after { content: ''; flex: 1; height: 1px; background: rgba(48, 209, 88, 0.2); margin-left: 10px; }
        .list-item { background: rgba(255,255,255,0.07); padding: 12px; border-radius: 14px; margin-bottom: 6px; display: flex; align-items: center; }
        .list-item.checked { opacity: 0.3; filter: grayscale(1); }
        .checkbox { width: 22px; height: 22px; border: 2px solid var(--accent); border-radius: 6px; margin-right: 12px; display: flex; align-items: center; justify-content: center; }
        .checkbox.active::after { content: '‚úì'; color: var(--accent); font-weight: 900; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: #121212; padding: 20px; border-radius: 24px; width: 88%; border: 1px solid rgba(48, 209, 88, 0.3); max-height: 85vh; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 12px 0; }
        .product-grid { grid-template-columns: 1fr 1fr 1fr; }
        .item-card { background: #1a1a1a; padding: 12px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; align-items: center; font-size: 10px; text-align: center; }
        .item-card span { font-size: 22px; margin-bottom: 4px; }
        input { width: 100%; background: #1a1a1a; border: 1px solid var(--accent); padding: 12px; border-radius: 12px; color: #fff; text-align: center; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; }
        #loading-overlay { position: fixed; inset: 0; background: black; z-index: 3000; display: none; align-items: center; justify-content: center; color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

<div id="loading-overlay">FRISS√çT√âS...</div>

<div id="login-screen" class="container" style="justify-content: center;">
    <h1 style="color: var(--accent);">Elite Kos√°r</h1>
    <input type="text" id="login-user" placeholder="N√©v">
    <input type="password" id="login-pass" placeholder="Jelsz√≥">
    <button class="main-btn" onclick="handleLogin()">BEL√âP√âS</button>
</div>

<div id="app-content" class="container" style="display:none;">
    <div id="user-info"></div>
    <h1>Bev√°s√°rl√≥lista</h1>
    <div id="shopping-list"></div>
    <div style="height: 160px;"></div>
    <div style="position: fixed; bottom: 0; left:50%; transform:translateX(-50%); width: 100%; max-width:450px; background: var(--bg); padding: 10px; box-sizing: border-box;">
        <button class="main-btn" onclick="openModal('cat-modal')">‚ûï √öJ T√âTEL</button>
        <button id="admin-reg-btn" class="main-btn" onclick="handleRegister()" style="display:none; border-color: var(--purple); color: var(--purple);">üë§ √öJ FELHASZN√ÅL√ì</button>
        <button onclick="logout()" style="background:none; border:none; color:var(--red); width:100%; font-size:10px; opacity: 0.6; padding: 5px;">Kijelentkez√©s</button>
    </div>
</div>

<div id="cat-modal" class="modal"><div class="modal-content">
    <h2 style="text-align:center;">Kateg√≥ri√°k</h2>
    <div class="grid">
        <div class="item-card" onclick="showProducts('Gy√ºm√∂lcs')"><span>üçé</span>Gy√ºm√∂lcs</div>
        <div class="item-card" onclick="showProducts('Z√∂lds√©g')"><span>ü•¶</span>Z√∂lds√©g</div>
        <div class="item-card" onclick="showProducts('Tejterm√©k')"><span>ü•õ</span>Tejterm√©k</div>
        <div class="item-card" onclick="showHusValaszto()"><span>ü•©</span>H√∫sok</div>
        <div class="item-card" onclick="showProducts('Fagyasztott')"><span>‚ùÑÔ∏è</span>Fagyasztott</div>
        <div class="item-card" onclick="showProducts('H√°ztart√°s')"><span>üßº</span>H√°ztart√°s</div>
        <div class="item-card" onclick="showProducts('Felv√°gott')"><span>ü•ì</span>Felv√°gott</div>
        <div class="item-card" onclick="showProducts('Egy√©b')"><span>üì¶</span>Egy√©b</div>
    </div>
    <button class="main-btn" onclick="closeModal('cat-modal')" style="border:none; color:var(--gray)">M√©gse</button>
</div></div>

<div id="product-modal" class="modal"><div class="modal-content">
    <h2 id="cat-title" style="text-align:center;"></h2>
    <div id="product-grid" class="grid product-grid"></div>
    <button class="main-btn" onclick="goBackToCat()" style="border:none; color:var(--gray)">Vissza</button>
</div></div>

<div id="sub-type-modal" class="modal"><div class="modal-content">
    <h2 id="sub-type-title" style="text-align:center;"></h2>
    <div id="sub-type-grid" class="grid"></div>
    <button class="main-btn" onclick="closeModal('sub-type-modal')" style="border:none; color:var(--gray)">M√©gse</button>
</div></div>

<div id="felvagott-modal" class="modal"><div class="modal-content">
    <div class="grid" style="grid-template-columns: 1fr 1fr 1fr;">
        <button class="main-btn" style="font-size: 11px; padding: 10px;" onclick="setFelvagottType('P√°rizsi')">P√°rizsi</button>
        <button class="main-btn" style="font-size: 11px; padding: 10px;" onclick="setFelvagottType('Zala')">Zala</button>
        <button class="main-btn" style="font-size: 11px; padding: 10px;" onclick="setFelvagottType('Szal√°mi')">Szal√°mi</button>
        <button class="main-btn" style="font-size: 11px; padding: 10px;" onclick="setFelvagottType('Sonka')">Sonka</button>
        <button class="main-btn" style="font-size: 11px; padding: 10px;" onclick="setFelvagottType('M√°jkr√©m')">M√°jkr√©m</button>
        <button class="main-btn" style="font-size: 11px; padding: 10px;" onclick="setFelvagottType('Olasz')">Olasz</button>
    </div>
    <input type="text" id="felvagott-custom-name" placeholder="Megnevez√©s">
    <input type="number" id="felvagott-qty" placeholder="Mennyis√©g" inputmode="decimal">
    <div class="grid">
        <button class="main-btn" onclick="saveFelvagott('db')">db</button>
        <button class="main-btn" onclick="saveFelvagott('kg')" style="border-color:var(--purple); color:var(--purple)">kg</button>
    </div>
    <button class="main-btn" onclick="closeModal('felvagott-modal')" style="border:none; color:var(--gray)">M√©gse (vissza)</button>
</div></div>

<div id="qty-modal" class="modal"><div class="modal-content">
    <h2 id="selected-item-title" style="text-align:center;"></h2>
    <input type="number" id="qty-input" placeholder="Mennyis√©g" inputmode="decimal">
    <div class="grid">
        <button class="main-btn" onclick="saveFinal('db')">db</button>
        <button class="main-btn" onclick="saveFinal('kg')" style="border-color:var(--purple); color:var(--purple)">kg</button>
    </div>
    <button class="main-btn" onclick="closeModal('qty-modal')" style="border:none; color:var(--gray)">M√©gse (Vissza)</button>
</div></div>

<div id="custom-modal" class="modal"><div class="modal-content">
    <h2 style="text-align:center;">Egy√©b</h2>
    <input type="text" id="custom-name" placeholder="Megnevez√©s">
    <input type="number" id="custom-qty" placeholder="Mennyis√©g" inputmode="decimal">
    <div class="grid">
        <button class="main-btn" onclick="saveCustom('db')">db</button>
        <button class="main-btn" onclick="saveCustom('kg')" style="border-color:var(--purple); color:var(--purple)">kg</button>
    </div>
    <button class="main-btn" onclick="closeModal('custom-modal')" style="border:none; color:var(--gray)">M√©gse (Vissza)</button>
</div></div>

<script>
    const DB_URL = "https://kiadaskoveto-2e474-default-rtdb.firebaseio.com/";
    let currentUser = JSON.parse(localStorage.getItem('kosar_v2_session'));
    let listItems = [];
    let syncInterval = null;
    let selectedProto = {};

    const library = {
        'Gy√ºm√∂lcs': [['üçé','Alma'],['üçå','Ban√°n'],['üçä','Mandarin'],['üçê','K√∂rte'],['üçë','Barack'],['üçã','Citrom'],['üçá','Sz≈ël≈ë'],['üçä','Narancs'],['üçâ','Dinnye'],['‚ú®','Egy√©b']],
        'Z√∂lds√©g': [['ü•¨','K√°poszta'],['üåø','Zeller'],['ü•¶','Karfiol'],['üçÖ','Paradicsom'],['üå∂Ô∏è','Paprika'],['ü•î','Krumpli'],['üßÖ','Hagyma'],['ü•¨','Karal√°b√©'],['ü•í','Uborka'],['üßÑ','Fokhagyma'],['üéÉ','S√ºt≈ët√∂k'],['üçÑ','Gomba'],['‚ú®','Egy√©b']],
        'Tejterm√©k': [['ü•õ','Tej'],['üßÄ','Sajt'],['üçö','T√∫r√≥'],['üç∂','Tejf√∂l'],['üç¶','Joghurt'],['ü•§','Kef√≠r'],['ü•ö','Toj√°s'],['‚ú®','Egy√©b']],
        'Sert√©s': [['üêñ','Tarja'],['üêñ','Lapocka'],['üêñ','Karaj'],['üêñ','Oldalas'],['‚ú®','Egy√©b']],
        'Csirke': [['üçó','Comb'],['üçó','Mell'],['üçó','Farh√°t'],['üçó','Sz√°rny'],['‚ú®','Egy√©b']],
        'Fagyasztott': [['ü´õ','Z√∂ldbors√≥'],['ü•¶','Z√∂ldbab'],['ü•ï','Vegyes z√∂lds√©g'],['üçü','Nuggets'],['üßÄ','Sajttal t√∂lt√∂tt'],['ü•©','M√°j'],['üç¶','J√©gkr√©m'],['‚ùÑÔ∏è','Egy√©b']],
        'H√°ztart√°s': [['üßº','Mosogat√≥szer'],['üß∫','Mos√≥szer'],['üßΩ','Szivacs'],['‚ú®','Egy√©b']],
        'Felv√°gott': [['üå≠','Virsli'],['üçñ','Sonka'],['ü•ì','Bacon'],['üçñ','Felv√°gott']],
        'Egy√©b': [['üçû','Keny√©r'],['‚òï','K√°v√©'],['üßª','Pap√≠r'],['‚ú®','Egy√©b']]
    };

    window.addEventListener('popstate', function(event) {
        const openModals = document.querySelectorAll('.modal[style*="display: flex"]');
        if (openModals.length > 0) {
            closeAllModals();
            history.pushState(null, null, window.location.pathname);
        }
    });

    function openModal(id) { document.getElementById(id).style.display = 'flex'; history.pushState(null, null, window.location.pathname); }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function closeAllModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
    function goBackToCat() { closeModal('product-modal'); openModal('cat-modal'); }

    async function handleLogin() {
        const u = document.getElementById('login-user').value.trim();
        const p = document.getElementById('login-pass').value.trim();
        if(!u || !p) return;
        showLoading(true);
        try {
            const res = await fetch(`${DB_URL}shopping_users/${u}.json`);
            let stored = await res.json();
            if (stored && String(stored).replace(/"/g, '') === String(p)) {
                currentUser = { name: u };
                localStorage.setItem('kosar_v2_session', JSON.stringify(currentUser));
                initApp();
            } else { alert("Hib√°s jelsz√≥!"); }
        } catch (e) { alert("Hiba!"); }
        showLoading(false);
    }

    async function handleRegister() {
        const newU = prompt("√öj felhaszn√°l√≥ neve:");
        if (!newU) return;
        const newP = prompt("√öj felhaszn√°l√≥ jelszava:");
        if (!newP) return;
        showLoading(true);
        try {
            const checkRes = await fetch(`${DB_URL}shopping_users/${newU}.json`);
            const existing = await checkRes.json();
            if (existing) {
                alert("Ez a n√©v m√°r foglalt!");
            } else {
                await fetch(`${DB_URL}shopping_users/${newU}.json`, { method: 'PUT', body: JSON.stringify(newP) });
                alert("Felhaszn√°l√≥ l√©trehozva!");
            }
        } catch (e) { alert("Hiba!"); }
        showLoading(false);
    }

    function initApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'flex';
        document.getElementById('user-info').innerText = currentUser.name;
        if (currentUser.name.toLowerCase() === 'jani') {
            document.getElementById('admin-reg-btn').style.display = 'block';
        }
        loadList();
        if(!syncInterval) syncInterval = setInterval(loadList, 3000);
        history.replaceState(null, null, window.location.pathname);
    }

    async function loadList() {
        const res = await fetch(`${DB_URL}shopping_v2_list/${currentUser.name}.json`);
        const data = await res.json();
        listItems = data ? Object.keys(data).map(k => ({...data[k], fbKey: k})) : [];
        cleanupOldItems();
        render();
    }

    async function cleanupOldItems() {
        const now = Date.now();
        const TWELVE_HOURS = 12 * 60 * 60 * 1000;
        for (const item of listItems) {
            if (item.checked && item.timestamp && (now - item.timestamp > TWELVE_HOURS)) {
                await deleteItem(item.fbKey, true);
            }
        }
    }

    function render() {
        const c = document.getElementById('shopping-list');
        if (listItems.length === 0) { c.innerHTML = '<p style="text-align:center; color:var(--gray); margin-top:30px;">√úres a lista.</p>'; return; }
        const groups = {};
        listItems.sort((a,b) => a.timestamp - b.timestamp).forEach(item => {
            if (!groups[item.cat]) groups[item.cat] = [];
            groups[item.cat].push(item);
        });
        let html = '';
        for (const cat in groups) {
            html += `<div class="category-header">${cat}</div>`;
            groups[cat].forEach(i => {
                html += `<div class="list-item ${i.checked ? 'checked' : ''}">
                    <div class="checkbox ${i.checked ? 'active' : ''}" onclick="toggleCheck('${i.fbKey}', ${i.checked})"></div>
                    <div style="flex:1" onclick="toggleCheck('${i.fbKey}', ${i.checked})">
                        <div style="font-weight:700; font-size:14px;">${i.name}</div>
                        <div style="font-size:11px; color:var(--gray)">${i.qty} ${i.unit}</div>
                    </div>
                    <button onclick="deleteItem('${i.fbKey}')" style="background:none; border:none; color:var(--red); font-size:22px;">√ó</button>
                </div>`;
            });
        }
        c.innerHTML = html;
    }

    function showHusValaszto() {
        selectedProto.cat = 'H√∫sok';
        document.getElementById('cat-title').innerText = 'H√∫sok';
        const g = document.getElementById('product-grid');
        g.innerHTML = `
            <div class="item-card" onclick="showProducts('Sert√©s')"><span>üêñ</span>Sert√©s</div>
            <div class="item-card" onclick="showProducts('Csirke')"><span>üçó</span>Csirke</div>
            <div class="item-card" onclick="handleItemClick('Dar√°lt h√∫s', 'ü•©')"><span>ü•©</span>Dar√°lt h√∫s</div>
            <div class="item-card" onclick="handleItemClick('Egy√©b', '‚ú®')"><span>‚ú®</span>Egy√©b</div>
        `;
        closeModal('cat-modal'); openModal('product-modal');
    }

    function showProducts(cat) {
        selectedProto.cat = (cat === 'Sert√©s' || cat === 'Csirke') ? 'H√∫sok' : cat;
        document.getElementById('cat-title').innerText = cat;
        const g = document.getElementById('product-grid');
        g.innerHTML = library[cat].map(p => `<div class="item-card" onclick="handleItemClick('${p[1]}', '${p[0]}')"><span>${p[0]}</span>${p[1]}</div>`).join('');
        closeModal('cat-modal'); openModal('product-modal');
    }

    function handleItemClick(name, icon) {
        selectedProto.name = name; selectedProto.icon = icon;
        if (name === "Egy√©b") {
            document.getElementById('custom-name').value = ""; document.getElementById('custom-qty').value = "";
            closeModal('product-modal'); openModal('custom-modal');
        } else if (name === "Comb") {
            closeModal('product-modal');
            showSubType('Csirkecomb', ['Als√≥', 'Fels≈ë', 'Eg√©sz']);
        } else if (name === "Karaj") {
            closeModal('product-modal');
            showSubType('Karaj', ['R√∂vidkaraj', 'Hossz√∫karaj']);
        } else if (name === "Felv√°gott") {
            document.getElementById('felvagott-custom-name').value = "";
            document.getElementById('felvagott-qty').value = "";
            closeModal('product-modal');
            openModal('felvagott-modal');
        } else {
            document.getElementById('selected-item-title').innerText = name; document.getElementById('qty-input').value = "";
            closeModal('product-modal'); openModal('qty-modal');
        }
    }

    function showSubType(title, types) {
        document.getElementById('sub-type-title').innerText = title;
        const g = document.getElementById('sub-type-grid');
        g.innerHTML = types.map(t => `<button class="main-btn" onclick="selectSubType('${t}')">${t}</button>`).join('');
        openModal('sub-type-modal');
    }

    function selectSubType(type) {
        selectedProto.name = type;
        closeModal('sub-type-modal');
        document.getElementById('selected-item-title').innerText = selectedProto.name;
        document.getElementById('qty-input').value = "";
        openModal('qty-modal');
    }

    function setFelvagottType(type) {
        document.getElementById('felvagott-custom-name').value = type;
    }

    async function saveFelvagott(unit) {
        const name = document.getElementById('felvagott-custom-name').value.trim();
        const qty = document.getElementById('felvagott-qty').value || 1;
        if(!name) return;
        await pushToDb("üçñ " + name, qty, unit, "Felv√°gott");
        closeAllModals();
    }

    async function saveFinal(unit) {
        const qty = document.getElementById('qty-input').value || 1;
        await pushToDb(selectedProto.icon + " " + selectedProto.name, qty, unit, selectedProto.cat);
        closeAllModals();
    }

    async function saveCustom(unit) {
        const name = document.getElementById('custom-name').value.trim();
        const qty = document.getElementById('custom-qty').value || 1;
        if(!name) return;
        await pushToDb("‚ú® " + name, qty, unit, selectedProto.cat);
        closeAllModals();
    }

    async function pushToDb(fullName, qty, unit, cat) {
        const item = { name: fullName, qty, unit, cat, checked: false, timestamp: Date.now() };
        showLoading(true);
        await fetch(`${DB_URL}shopping_v2_list/${currentUser.name}.json`, { method: 'POST', body: JSON.stringify(item) });
        loadList(); showLoading(false);
    }

    async function toggleCheck(key, status) {
        await fetch(`${DB_URL}shopping_v2_list/${currentUser.name}/${key}.json`, { 
            method: 'PATCH', 
            body: JSON.stringify({ checked: !status, timestamp: Date.now() }) 
        });
        loadList();
    }

    async function deleteItem(key, silent = false) {
        if (!silent) showLoading(true);
        await fetch(`${DB_URL}shopping_v2_list/${currentUser.name}/${key}.json`, { method: 'DELETE' });
        if (!silent) { loadList(); showLoading(false); }
    }

    function showLoading(s) { document.getElementById('loading-overlay').style.display = s ? 'flex' : 'none'; }
    function logout() { localStorage.removeItem('kosar_v2_session'); location.reload(); }
    if(currentUser) initApp();
</script>
</body>
</html>
