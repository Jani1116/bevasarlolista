<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Kos√°r 2026</title>
    <style>
        :root { 
            --bg: #000000; --accent: #30d158; --purple: #5e5ce6;
            --text: #ffffff; --gray: #8e8e93; --red: #ff453a;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; overflow-x: hidden; }
        .container { max-width: 450px; margin: auto; min-height: 95vh; display: flex; flex-direction: column; }
        #user-info { font-size: 11px; color: var(--accent); text-align: center; letter-spacing: 2px; margin-bottom: 5px; text-transform: uppercase; font-weight: 700; }
        h1 { font-size: 24px; text-align: center; margin: 5px 0 15px 0; font-weight: 800; }
        .main-btn { 
            width: 100%; background: transparent; color: var(--accent); 
            border: 1.5px solid var(--accent); padding: 14px; border-radius: 16px; 
            font-size: 15px; font-weight: 700; cursor: pointer; transition: 0.2s; margin-bottom: 8px;
        }
        .category-header { font-size: 11px; color: var(--accent); font-weight: 800; margin: 15px 0 8px 5px; display: flex; align-items: center; opacity: 0.8; text-transform: uppercase; }
        .category-header::after { content: ''; flex: 1; height: 1px; background: rgba(48, 209, 88, 0.2); margin-left: 10px; }
        .list-item { background: rgba(255,255,255,0.07); padding: 12px; border-radius: 14px; margin-bottom: 6px; display: flex; align-items: center; }
        .list-item.checked { opacity: 0.3; filter: grayscale(1); }
        .checkbox { width: 22px; height: 22px; border: 2px solid var(--accent); border-radius: 6px; margin-right: 12px; display: flex; align-items: center; justify-content: center; }
        .checkbox.active::after { content: '‚úì'; color: var(--accent); font-weight: 900; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: #121212; padding: 20px; border-radius: 24px; width: 88%; border: 1px solid rgba(48, 209, 88, 0.3); max-height: 80vh; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 12px 0; }
        .product-grid { grid-template-columns: 1fr 1fr 1fr; }
        .item-card { background: #1a1a1a; padding: 12px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; align-items: center; font-size: 10px; text-align: center; }
        .item-card span { font-size: 22px; margin-bottom: 4px; }
        input { width: 100%; background: #1a1a1a; border: 1px solid var(--accent); padding: 12px; border-radius: 12px; color: #fff; text-align: center; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; }
        #loading-overlay { position: fixed; inset: 0; background: black; z-index: 3000; display: none; align-items: center; justify-content: center; color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

<div id="loading-overlay">FRISS√çT√âS...</div>

<div id="login-screen" class="container" style="justify-content: center;">
    <h1 style="color: var(--accent);">Elite Kos√°r</h1>
    <input type="text" id="login-user" placeholder="N√©v">
    <input type="password" id="login-pass" placeholder="Jelsz√≥">
    <button class="main-btn" onclick="handleLogin()">BEL√âP√âS</button>
</div>

<div id="app-content" class="container" style="display:none;">
    <div id="user-info"></div>
    <h1>Bev√°s√°rl√≥lista</h1>
    <div id="shopping-list"></div>
    <div style="height: 120px;"></div>
    <div style="position: fixed; bottom: 0; left:50%; transform:translateX(-50%); width: 100%; max-width:450px; background: var(--bg); padding: 10px; box-sizing: border-box;">
        <button class="main-btn" onclick="openModal('cat-modal')">‚ûï √öJ T√âTEL</button>
        <button class="main-btn" id="admin-btn" style="display:none; border-color:var(--purple); color:var(--purple);" onclick="openModal('admin-modal')">üë§ √öJ FELHASZN√ÅL√ì</button>
        <button onclick="logout()" style="background:none; border:none; color:var(--red); width:100%; font-size:10px; opacity: 0.6; padding: 5px;">Kijelentkez√©s</button>
    </div>
</div>

<div id="admin-modal" class="modal"><div class="modal-content">
    <h2 style="text-align:center;">√öj Felhaszn√°l√≥</h2>
    <input type="text" id="new-user-name" placeholder="N√©v">
    <input type="text" id="new-user-pass" placeholder="Jelsz√≥">
    <button class="main-btn" onclick="addUser()">L√©trehoz√°s</button>
    <button class="main-btn" onclick="closeModal('admin-modal')" style="border:none; color:var(--gray);">M√©gse</button>
</div></div>

<div id="cat-modal" class="modal"><div class="modal-content">
    <h2 style="text-align:center;">Kateg√≥ri√°k</h2>
    <div class="grid">
        <div class="item-card" onclick="showProducts('Gy√ºm√∂lcs')"><span>üçé</span>Gy√ºm√∂lcs</div>
        <div class="item-card" onclick="showProducts('Z√∂lds√©g')"><span>ü•¶</span>Z√∂lds√©g</div>
        <div class="item-card" onclick="showProducts('Tejterm√©k')"><span>ü•õ</span>Tejterm√©k</div>
        <div class="item-card" onclick="showProducts('H√∫sok')"><span>ü•©</span>H√∫sok</div>
        <div class="item-card" onclick="showProducts('Fagyasztott')"><span>‚ùÑÔ∏è</span>Fagyasztott</div>
        <div class="item-card" onclick="showProducts('H√°ztart√°s')"><span>üßº</span>H√°ztart√°s</div>
        <div class="item-card" onclick="showProducts('Felv√°gott')"><span>üç±</span>Felv√°gott</div>
        <div class="item-card" onclick="showProducts('Egy√©b')"><span>üì¶</span>Egy√©b</div>
    </div>
    <button class="main-btn" onclick="closeModal('cat-modal')" style="border:none; color:var(--gray)">M√©gse</button>
</div></div>

<div id="product-modal" class="modal"><div class="modal-content">
    <h2 id="cat-title" style="text-align:center;"></h2>
    <div id="product-grid" class="grid product-grid"></div>
    <button class="main-btn" onclick="goBackToCat()" style="border:none; color:var(--gray)">Vissza</button>
</div></div>

<div id="qty-modal" class="modal"><div class="modal-content">
    <h2 id="selected-item-title" style="text-align:center;"></h2>
    <input type="number" id="qty-input" placeholder="Mennyis√©g" inputmode="decimal">
    <div class="grid">
        <button class="main-btn" onclick="saveFinal('db')">db</button>
        <button class="main-btn" onclick="saveFinal('kg')" style="border-color:var(--purple); color:var(--purple)">kg</button>
    </div>
</div></div>

<script>
    const DB_URL = "https://kiadaskoveto-2e474-default-rtdb.firebaseio.com/";
    let currentUser = JSON.parse(localStorage.getItem('kosar_v2_session'));
    let listItems = [];
    let activeModal = null;
    let syncInterval = null;

    const library = {
        'Gy√ºm√∂lcs': [['üçé','Alma'],['üçå','Ban√°n'],['üçä','Mandarin'],['üçê','K√∂rte'],['üçë','Barack'],['üçã','Citrom'],['üçá','Sz≈ël≈ë'],['üçä','Narancs'],['üçâ','Dinnye']],
        'Z√∂lds√©g': [['ü•¨','K√°poszta'],['üåø','Zeller'],['ü•¶','Karfiol'],['üçÖ','Paradicsom'],['üå∂Ô∏è','Paprika'],['ü•î','Krumpli'],['üßÖ','Hagyma'],['ü•¨','Karal√°b√©'],['ü•í','Uborka'],['üßÑ','Fokhagyma'],['üéÉ','S√ºt≈ët√∂k'],['üçÑ','Gomba']],
        'Tejterm√©k': [['ü•õ','Tej'],['üßÄ','Sajt'],['üçö','T√∫r√≥'],['üç∂','Tejf√∂l'],['üç¶','Joghurt'],['ü•§','Kef√≠r'],['ü•ö','Toj√°s']],
        'H√∫sok': [['üêñ','Tarja'],['üêñ','Lapocka'],['üêñ','Comb'],['üêñ','Oldalas'],['üêñ','Karaj'],['üçó','Cs.Mell'],['ü¶¥','Farh√°t'],['üçó','Cs.Comb'],['ü™Ω','Sz√°rny']],
        'Fagyasztott': [['ü´õ','Z√∂ldbors√≥'],['ü•ï','Vegyes z√∂ld'],['üçü','Nuggets'],['üßÄ','Sajttal t√∂lt√∂tt'],['ü•©','M√°j'],['üç¶','J√©gkr√©m'],['‚ùÑÔ∏è','Egy√©b']],
        'H√°ztart√°s': [['üßº','Mosogat√≥szer'],['üß∫','Mos√≥szer'],['üßΩ','Szivacs'],['‚ú®','Egy√©b']],
        'Felv√°gott': [['üå≠','Virsli'],['üçñ','Sonka'],['ü•ì','Bacon'],['üç±','P√°rizsi/R√∫d']],
        'Egy√©b': [['üçû','Keny√©r'],['‚òï','K√°v√©'],['üßª','Pap√≠r'],['‚ú®','EGY√âB...']]
    };

    function openModal(id) { document.getElementById(id).style.display = 'flex'; activeModal = id; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; activeModal = null; }
    function goBackToCat() { closeModal('product-modal'); openModal('cat-modal'); }

    async function handleLogin() {
        const u = document.getElementById('login-user').value.trim();
        const p = document.getElementById('login-pass').value.trim();
        if(!u || !p) return;
        showLoading(true);
        try {
            const res = await fetch(`${DB_URL}shopping_users/${u}.json`);
            let stored = await res.json();
            if (stored && String(stored).replace(/"/g, '') === String(p)) {
                currentUser = { name: u, isAdmin: (u.toLowerCase() === 'jani') };
                localStorage.setItem('kosar_v2_session', JSON.stringify(currentUser));
                initApp();
            } else { alert("Hib√°s jelsz√≥!"); }
        } catch (e) { alert("Hiba a bejelentkez√©sn√©l!"); }
        showLoading(false);
    }

    function initApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'flex';
        document.getElementById('user-info').innerText = currentUser.name;
        if(currentUser.isAdmin) document.getElementById('admin-btn').style.display = 'block';
        loadList();
        // Val√≥s idej≈± friss√≠t√©s: 3 m√°sodpercenk√©nt
        if(!syncInterval) syncInterval = setInterval(loadList, 3000);
    }

    async function loadList() {
        try {
            const res = await fetch(`${DB_URL}shopping_v2_list/${currentUser.name}.json`);
            const data = await res.json();
            listItems = data ? Object.keys(data).map(k => ({...data[k], fbKey: k})) : [];
            render();
        } catch (e) { console.error("Sync error"); }
    }

    function render() {
        const c = document.getElementById('shopping-list');
        if (listItems.length === 0) {
            c.innerHTML = '<p style="text-align:center; color:var(--gray); margin-top:30px;">√úres a lista.</p>';
            return;
        }
        const groups = {};
        listItems.sort((a,b) => a.timestamp - b.timestamp).forEach(item => {
            if (!groups[item.cat]) groups[item.cat] = [];
            groups[item.cat].push(item);
        });
        let html = '';
        for (const cat in groups) {
            html += `<div class="category-header">${cat}</div>`;
            groups[cat].forEach(i => {
                html += `
                <div class="list-item ${i.checked ? 'checked' : ''}">
                    <div class="checkbox ${i.checked ? 'active' : ''}" onclick="toggleCheck('${i.fbKey}', ${i.checked})"></div>
                    <div style="flex:1" onclick="toggleCheck('${i.fbKey}', ${i.checked})">
                        <div style="font-weight:700; font-size:14px;">${i.name}</div>
                        <div style="font-size:11px; color:var(--gray)">${i.qty} ${i.unit}</div>
                    </div>
                    <button onclick="deleteItem('${i.fbKey}')" style="background:none; border:none; color:var(--red); font-size:22px; padding:0 10px;">√ó</button>
                </div>`;
            });
        }
        c.innerHTML = html;
    }

    function showProducts(cat) {
        currentCat = cat;
        document.getElementById('cat-title').innerText = cat;
        const g = document.getElementById('product-grid');
        g.innerHTML = library[cat].map(p => `
            <div class="item-card" onclick="handleProductClick('${p[1]}', '${p[0]}', '${cat}')">
                <span>${p[0]}</span>${p[1]}
            </div>`).join('');
        closeModal('cat-modal');
        openModal('product-modal');
    }

    function handleProductClick(name, icon, cat) {
        if (name === "EGY√âB..." || name === "Egy√©b") {
            const customName = prompt("Mi legyen a t√©tel neve?");
            if (!customName) return;
            askQty(customName, icon, cat);
        } else {
            askQty(name, icon, cat);
        }
    }

    function askQty(name, icon, cat) {
        selectedProto = { name, icon, cat };
        document.getElementById('selected-item-title').innerText = name;
        document.getElementById('qty-input').value = "";
        closeModal('product-modal');
        openModal('qty-modal');
        setTimeout(() => document.getElementById('qty-input').focus(), 300);
    }

    async function saveFinal(unit) {
        const qty = document.getElementById('qty-input').value || 1;
        const item = { 
            name: selectedProto.icon + " " + selectedProto.name, 
            qty, unit, cat: selectedProto.cat,
            checked: false, timestamp: Date.now() 
        };
        showLoading(true);
        await fetch(`${DB_URL}shopping_v2_list/${currentUser.name}.json`, { method: 'POST', body: JSON.stringify(item) });
        closeModal('qty-modal'); loadList(); showLoading(false);
    }

    async function toggleCheck(key, status) {
        if (navigator.vibrate) navigator.vibrate(30);
        await fetch(`${DB_URL}shopping_v2_list/${currentUser.name}/${key}.json`, { 
            method: 'PATCH', body: JSON.stringify({ checked: !status, checkTime: !status ? Date.now() : null }) 
        });
        loadList();
    }

    async function deleteItem(key) {
        if(!confirm("Biztos t√∂rl√∂d?")) return;
        await fetch(`${DB_URL}shopping_v2_list/${currentUser.name}/${key}.json`, { method: 'DELETE' });
        loadList();
    }

    async function addUser() {
        const name = document.getElementById('new-user-name').value.trim();
        const pass = document.getElementById('new-user-pass').value.trim();
        if(!name || !pass) return;
        showLoading(true);
        await fetch(`${DB_URL}shopping_users/${name}.json`, { method: 'PUT', body: JSON.stringify(pass) });
        alert("Felhaszn√°l√≥ l√©trehozva!");
        closeModal('admin-modal');
        showLoading(false);
    }

    function showLoading(s) { document.getElementById('loading-overlay').style.display = s ? 'flex' : 'none'; }
    function logout() { clearInterval(syncInterval); localStorage.removeItem('kosar_v2_session'); location.reload(); }

    if(currentUser) initApp();
</script>
</body>
</html>
