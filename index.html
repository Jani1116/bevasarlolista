<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Kos√°r 2026</title>
    <style>
        :root { 
            --bg: #000000; 
            --glass: rgba(18, 18, 18, 0.9);
            --border: rgba(48, 209, 88, 0.3); /* Neon z√∂ldes szeg√©ly */
            --accent: #30d158;
            --purple: #5e5ce6;
            --text: #ffffff; 
            --gray: #8e8e93; 
            --red: #ff453a;
            --neon-shadow: 0 0 10px rgba(48, 209, 88, 0.2);
        }
        
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: auto; background: var(--bg); padding: 25px; border-radius: 32px; min-height: 85vh; position: relative; }
        
        /* Neon st√≠lus√∫ gombok */
        .main-btn { 
            width: 100%; background: transparent; color: var(--accent); 
            border: 2px solid var(--accent); padding: 18px; border-radius: 20px; 
            font-size: 16px; font-weight: 800; cursor: pointer; 
            box-shadow: var(--neon-shadow); transition: 0.2s;
        }
        .main-btn:active { transform: scale(0.96); background: rgba(48, 209, 88, 0.1); }

        /* Kateg√≥ria fejl√©cek a list√°ban */
        .category-header { 
            font-size: 12px; color: var(--accent); font-weight: 800; 
            text-transform: uppercase; letter-spacing: 2px;
            margin: 20px 0 10px 10px; display: flex; align-items: center;
        }
        .category-header::after { content: ''; flex: 1; height: 1px; background: var(--border); margin-left: 10px; }

        .list-item { 
            background: rgba(255,255,255,0.05); padding: 16px; border-radius: 18px; 
            margin-bottom: 8px; display: flex; align-items: center; 
            border: 1px solid rgba(255,255,255,0.05);
        }
        .list-item.checked { opacity: 0.3; filter: grayscale(1); border-color: transparent; }
        
        .checkbox { width: 26px; height: 26px; border: 2px solid var(--accent); border-radius: 8px; margin-right: 15px; display: flex; align-items: center; justify-content: center; }
        .checkbox.active::after { content: '‚úì'; color: var(--accent); font-weight: 900; }

        /* Mod√°lok √©s Gridek */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: #121212; padding: 25px; border-radius: 30px; width: 85%; border: 1px solid var(--border); text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .product-grid { grid-template-columns: 1fr 1fr 1fr; }
        .item-card { background: #1a1a1a; padding: 15px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; align-items: center; font-size: 11px; }
        .item-card span { font-size: 24px; margin-bottom: 5px; }

        input { width: 100%; background: #1a1a1a; border: 1px solid var(--border); padding: 15px; border-radius: 15px; color: #fff; text-align: center; margin-bottom: 10px; }
        #loading-overlay { position: fixed; inset: 0; background: black; z-index: 3000; display: none; align-items: center; justify-content: center; font-weight: 800; color: var(--accent); }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="loading-overlay">FRISS√çT√âS...</div>

<div id="login-screen">
    <div class="container" style="display: flex; flex-direction: column; justify-content: center;">
        <h1 style="color: var(--accent); text-shadow: var(--neon-shadow);">Elite Kos√°r</h1>
        <input type="text" id="login-user" placeholder="N√©v">
        <input type="password" id="login-pass" placeholder="Jelsz√≥">
        <button class="main-btn" onclick="handleLogin()">BEL√âP√âS</button>
    </div>
</div>

<div id="app-content" class="container hidden">
    <div id="user-info" style="color: var(--accent); font-size: 10px; text-align: center; letter-spacing: 3px;"></div>
    <h1 style="margin-bottom: 10px;">Lista</h1>
    
    <div id="shopping-list"></div>
    
    <div style="height: 120px;"></div>
    <div style="position: sticky; bottom: 0; background: var(--bg); padding: 15px 0;">
        <button class="main-btn" onclick="openModal('cat-modal')">‚ûï √öJ T√âTEL</button>
        <button id="admin-btn" style="display:none; background:none; border:none; color:var(--purple); width:100%; margin-top:10px;" onclick="openModal('admin-modal')">Adminisztr√°ci√≥</button>
        <button onclick="logout()" style="background:none; border:none; color:var(--red); width:100%; margin-top:10px; font-size:11px;">Kijelentkez√©s</button>
    </div>
</div>

<div id="cat-modal" class="modal"><div class="modal-content">
    <h2 style="color:var(--accent)">Kateg√≥ri√°k</h2>
    <div class="grid">
        <div class="item-card" onclick="showProducts('Gy√ºm√∂lcs')"><span>üçé</span>Gy√ºm√∂lcs</div>
        <div class="item-card" onclick="showProducts('Z√∂lds√©g')"><span>ü•¶</span>Z√∂lds√©g</div>
        <div class="item-card" onclick="showProducts('Tejterm√©k')"><span>ü•õ</span>Tejterm√©k</div>
        <div class="item-card" onclick="showProducts('H√∫sok')"><span>ü•©</span>H√∫sok</div>
        <div class="item-card" onclick="showProducts('Felv√°gott')"><span>üç±</span>Felv√°gott</div>
        <div class="item-card" onclick="showProducts('Egy√©b')"><span>üì¶</span>Egy√©b</div>
    </div>
    <button onclick="closeModal('cat-modal')" style="color:var(--gray); background:none; border:none;">Bez√°r√°s</button>
</div></div>

<div id="product-modal" class="modal"><div class="modal-content">
    <h2 id="cat-title" style="color:var(--accent)"></h2>
    <div id="product-grid" class="grid product-grid"></div>
    <button onclick="openModal('cat-modal'); closeModal('product-modal')" style="color:var(--gray); background:none; border:none;">Vissza</button>
</div></div>

<div id="qty-modal" class="modal"><div class="modal-content">
    <h2 id="selected-item-title" style="color:var(--accent)"></h2>
    <div id="sub-type-area"></div>
    <input type="number" id="qty-input" placeholder="Mennyis√©g" inputmode="numeric">
    <div class="grid">
        <button class="main-btn" onclick="saveFinal('db')">db</button>
        <button class="main-btn" onclick="saveFinal('kg')" style="border-color:var(--purple); color:var(--purple)">kg</button>
    </div>
</div></div>

<div id="admin-modal" class="modal"><div class="modal-content">
    <h3>√öj felhaszn√°l√≥</h3>
    <input type="text" id="new-user-name" placeholder="N√©v">
    <input type="text" id="new-user-pass" placeholder="Jelsz√≥">
    <button class="main-btn" onclick="addUser()">L√©trehoz√°s</button>
    <button onclick="closeModal('admin-modal')" style="color:var(--gray); background:none; border:none; margin-top:10px;">Bez√°r√°s</button>
</div></div>

<script>
    const DB_URL = "https://kiadaskoveto-2e474-default-rtdb.firebaseio.com/";
    let currentUser = JSON.parse(localStorage.getItem('kosar_v2_session'));
    let listItems = [];
    let selectedProto = {};
    let subType = "";

    const library = {
        'Gy√ºm√∂lcs': [['üçé','Alma'],['üçå','Ban√°n'],['üçä','Mandarin'],['üçê','K√∂rte'],['üçë','Barack'],['üçã','Citrom'],['üçá','Sz≈ël≈ë'],['üçä','Narancs'],['üçâ','Dinnye']],
        'Z√∂lds√©g': [['ü•¨','K√°poszta'],['üåø','Zeller'],['ü•¶','Karfiol'],['üçÖ','Paradicsom'],['üå∂Ô∏è','Paprika'],['ü•î','Krumpli'],['üßÖ','Hagyma'],['ü•¨','Karal√°b√©'],['ü•í','Uborka']],
        'Tejterm√©k': [['ü•õ','Tej'],['üßÄ','Sajt'],['üçö','T√∫r√≥'],['üç∂','Tejf√∂l'],['üç¶','Joghurt'],['ü•§','Kef√≠r'],['ü•ö','Toj√°s']],
        'H√∫sok': [['üêñ','Tarja'],['üêñ','Lapocka'],['üêñ','Comb'],['üêñ','Oldalas'],['üêñ','Karaj'],['üêî','Mell'],['üêî','Farh√°t'],['üêî','Csirkecomb']],
        'Felv√°gott': [['üå≠','Virsli'],['üçñ','Sonka'],['üç±','P√°rizsi/R√∫d']],
        'Egy√©b': [['üçû','Keny√©r'],['‚òï','K√°v√©'],['üßª','Pap√≠r'],['‚ú®','EGY√âB...']]
    };

    // --- HAPTIC FEEDBACK (Note 20 rezg√©s) ---
    function vibrate() {
        if (navigator.vibrate) navigator.vibrate(35);
    }

    async function handleLogin() {
        const u = document.getElementById('login-user').value.trim();
        const p = document.getElementById('login-pass').value.trim();
        if(!u || !p) return;
        showLoading(true);
        try {
            const res = await fetch(`${DB_URL}shopping_users/${u}.json`);
            let stored = await res.json();
            if (stored && String(stored).replace(/"/g, '') === String(p)) {
                currentUser = { name: u, isAdmin: (u.toLowerCase() === 'jani') };
                localStorage.setItem('kosar_v2_session', JSON.stringify(currentUser));
                initApp();
            } else { alert("Hib√°s adatok!"); }
        } catch (e) { alert("Hiba!"); }
        showLoading(false);
    }

    function initApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').classList.remove('hidden');
        document.getElementById('user-info').innerText = `√úDV√ñZ√ñLLEK, ${currentUser.name}`;
        if(currentUser.isAdmin) document.getElementById('admin-btn').style.display = 'block';
        loadList();
        setInterval(autoDelete, 60000);
    }

    async function loadList() {
        const res = await fetch(`${DB_URL}shopping_v2_list/${currentUser.name}.json`);
        const data = await res.json();
        listItems = data ? Object.keys(data).map(k => ({...data[k], fbKey: k})) : [];
        render();
    }

    function render() {
        const c = document.getElementById('shopping-list');
        if (listItems.length === 0) {
            c.innerHTML = '<p style="text-align:center; color:var(--gray); margin-top:50px;">√úres a list√°d.</p>';
            return;
        }

        // --- INTELLIGENS CSOPORTOS√çT√ÅS ---
        const groups = {};
        listItems.forEach(item => {
            if (!groups[item.cat]) groups[item.cat] = [];
            groups[item.cat].push(item);
        });

        let html = '';
        for (const cat in groups) {
            html += `<div class="category-header">${cat}</div>`;
            groups[cat].forEach(i => {
                html += `
                <div class="list-item ${i.checked ? 'checked' : ''}">
                    <div class="checkbox ${i.checked ? 'active' : ''}" onclick="toggleCheck('${i.fbKey}', ${i.checked})"></div>
                    <div style="flex:1" onclick="toggleCheck('${i.fbKey}', ${i.checked})">
                        <div style="font-weight:700">${i.name} ${i.sub ? '<small>('+i.sub+')</small>' : ''}</div>
                        <div style="font-size:12px; color:var(--gray)">${i.qty} ${i.unit}</div>
                    </div>
                    <button onclick="deleteItem('${i.fbKey}')" style="background:none; border:none; color:var(--red); font-size:20px; padding:10px;">√ó</button>
                </div>`;
            });
        }
        c.innerHTML = html;
    }

    function showProducts(cat) {
        currentCat = cat;
        document.getElementById('cat-title').innerText = cat;
        const g = document.getElementById('product-grid');
        g.innerHTML = library[cat].map(p => `<div class="item-card" onclick="askQty('${p[1]}', '${p[0]}', '${cat}')"><span>${p[0]}</span>${p[1]}</div>`).join('');
        openModal('product-modal'); closeModal('cat-modal');
    }

    function askQty(name, icon, cat) {
        selectedProto = { name, icon, cat };
        document.getElementById('selected-item-title').innerText = name;
        document.getElementById('qty-input').value = "";
        openModal('qty-modal'); closeModal('product-modal');
    }

    async function saveFinal(unit) {
        const qty = document.getElementById('qty-input').value || 1;
        const item = { 
            name: selectedProto.icon + " " + selectedProto.name, 
            qty, unit, cat: selectedProto.cat,
            checked: false, timestamp: Date.now() 
        };
        showLoading(true);
        await fetch(`${DB_URL}shopping_v2_list/${currentUser.name}.json`, { method: 'POST', body: JSON.stringify(item) });
        closeModal('qty-modal'); loadList(); showLoading(false);
    }

    async function toggleCheck(key, status) {
        vibrate(); // Rezg√©s Note 20-on
        await fetch(`${DB_URL}shopping_v2_list/${currentUser.name}/${key}.json`, { 
            method: 'PATCH', body: JSON.stringify({ checked: !status, checkTime: !status ? Date.now() : null }) 
        });
        loadList();
    }

    async function deleteItem(key) {
        vibrate();
        await fetch(`${DB_URL}shopping_v2_list/${currentUser.name}/${key}.json`, { method: 'DELETE' });
        loadList();
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function showLoading(s) { document.getElementById('loading-overlay').style.display = s ? 'flex' : 'none'; }
    function logout() { localStorage.removeItem('kosar_v2_session'); location.reload(); }

    if(currentUser) initApp();
</script>
</body>
</html>
