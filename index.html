<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Kosár v3</title>
    <style>
        :root { --bg: #000; --accent: #30d158; --text: #fff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid var(--accent); background: #111; color: #fff; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid var(--accent); background: transparent; color: var(--accent); font-weight: bold; cursor: pointer; }
        #app { display: none; }
    </style>
</head>
<body>

<div id="login">
    <h1>Elite Kosár</h1>
    <input type="text" id="user" placeholder="Név">
    <input type="password" id="pass" placeholder="Jelszó">
    <button class="btn" onclick="login()">BELÉPÉS</button>
</div>

<div id="app">
    <h1 id="user-title"></h1>
    <div id="list"></div>
    <button class="btn" style="position:fixed; bottom:20px; left:5%; width:90%;">+ ÚJ TÉTEL</button>
</div>

<script>
    function login() {
        const u = document.getElementById('user').value;
        // Itt majd a Firebase-szel ellenőrizzük, de most csak belépünk
        if(u) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('user-title').innerText = u + " listája";
        }
    }
</script>
</body>
</html>
