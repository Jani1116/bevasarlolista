<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Kos√°r 2026</title>
    <style>
        :root { 
            --bg: #000000; 
            --glass: rgba(28, 28, 30, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #30d158;
            --purple: #5e5ce6;
            --text: #ffffff; 
            --gray: #8e8e93; 
        }
        
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: auto; background: var(--glass); backdrop-filter: blur(10px); padding: 25px; border-radius: 32px; border: 1px solid var(--border); min-height: 80vh; position: relative; }
        #user-info { font-size: 11px; color: var(--gray); text-transform: uppercase; letter-spacing: 2px; text-align: center; margin-bottom: 5px; }
        h1 { text-align: center; margin: 0 0 30px 0; font-weight: 800; font-size: 34px; letter-spacing: -1px; }

        .list-item { background: rgba(255,255,255,0.03); padding: 18px; border-radius: 20px; margin-bottom: 12px; display: flex; align-items: center; border: 1px solid var(--border); }
        .list-item.checked { opacity: 0.4; text-decoration: line-through; border-color: transparent; }
        .checkbox { width: 28px; height: 28px; border: 2px solid var(--accent); border-radius: 10px; margin-right: 15px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .checkbox.active::after { content: '‚úì'; color: var(--accent); font-weight: 900; }

        .main-btn { width: 100%; background: var(--accent); color: black; border: none; padding: 20px; border-radius: 22px; font-size: 16px; font-weight: 800; cursor: pointer; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; overflow-y: auto; padding: 20px 0; }
        .modal-content { background: #1c1c1e; padding: 25px; border-radius: 35px; width: 90%; max-width: 400px; border: 1px solid var(--border); margin: auto; text-align: center; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        .product-grid { grid-template-columns: 1fr 1fr 1fr; }
        .item-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; font-size: 13px; font-weight: 600; }
        .item-card span { font-size: 28px; margin-bottom: 8px; }

        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 15px; border-radius: 15px; color: #fff; font-size: 18px; text-align: center; box-sizing: border-box; }
        .sub-selection { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; justify-content: center; }
        .sub-btn { background: var(--purple); color: white; border: none; padding: 10px 15px; border-radius: 12px; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <div id="user-info">Jani</div>
    <h1>Bev√°s√°rl√≥lista</h1>
    <div id="shopping-list"></div>
    <div style="height: 80px;"></div>
    <button class="main-btn" style="position: sticky; bottom: 0;" onclick="openModal('cat-modal')">‚ûï T√âTELEK HOZZ√ÅAD√ÅSA</button>
</div>

<div id="cat-modal" class="modal"><div class="modal-content">
    <h2>Kateg√≥ri√°k</h2>
    <div class="grid">
        <div class="item-card" onclick="showProducts('Gy√ºm√∂lcs')"><span>üçé</span>Gy√ºm√∂lcs</div>
        <div class="item-card" onclick="showProducts('Z√∂lds√©g')"><span>ü•¶</span>Z√∂lds√©g</div>
        <div class="item-card" onclick="showProducts('Tejterm√©k')"><span>ü•õ</span>Tejterm√©k</div>
        <div class="item-card" onclick="showProducts('H√∫sok')"><span>üêñ</span>H√∫sok</div>
        <div class="item-card" onclick="showProducts('Felv√°gott')"><span>ü•ì</span>Felv√°gott</div>
        <div class="item-card" onclick="showProducts('Egy√©b')"><span>üì¶</span>Egy√©b</div>
    </div>
    <button onclick="closeModal('cat-modal')" style="background:none; border:none; color:var(--gray)">Bez√°r√°s</button>
</div></div>

<div id="product-modal" class="modal"><div class="modal-content">
    <h2 id="cat-title">Term√©kek</h2>
    <div id="product-grid" class="grid product-grid"></div>
    <button onclick="openModal('cat-modal'); closeModal('product-modal')" style="background:none; border:none; color:var(--gray)">Vissza</button>
</div></div>

<div id="qty-modal" class="modal"><div class="modal-content">
    <h2 id="selected-item-title">Mennyis√©g</h2>
    
    <div id="sub-type-area" style="margin-bottom:15px"></div>

    <div id="custom-name-area" style="display:none; margin-bottom: 15px;">
        <input type="text" id="custom-name-input" placeholder="Pontos n√©v...">
    </div>

    <input type="number" id="qty-input" placeholder="Mennyis√©g" inputmode="numeric">
    <div class="grid">
        <button class="main-btn" onclick="saveFinal('db')" style="background:var(--purple)">db</button>
        <button class="main-btn" onclick="saveFinal('kg')">kg</button>
    </div>
    <button onclick="closeModal('qty-modal')" style="background:none; border:none; color:var(--gray)">M√©gse</button>
</div></div>

<script>
    const DB_URL = "https://kiadaskoveto-2e474-default-rtdb.firebaseio.com/";
    let currentUser = JSON.parse(localStorage.getItem('kiadas_session')) || {name: "Jani"};
    let listItems = [];
    let selectedProto = {};
    let subType = "";

    const library = {
        'Gy√ºm√∂lcs': [['üçé','Alma'], ['üçå','Ban√°n'], ['üçä','Narancs'], ['üçì','Eper'], ['üçã','Citrom'], ['üçá','Sz≈ël≈ë']],
        'Z√∂lds√©g': [['ü•¶','Brokkoli'], ['üçÖ','Paradicsom'], ['üå∂Ô∏è','Paprika'], ['ü•î','Krumpli'], ['üßÖ','Hagyma'], ['ü•ï','S√°rgar√©pa']],
        'Tejterm√©k': [['ü•õ','Tej'], ['üßÄ','Sajt'], ['üßà','Vaj'], ['üçö','T√∫r√≥'], ['üç∂','Tejf√∂l'], ['ü•ö','Toj√°s']],
        'H√∫sok': [['üêñ','Tarja'], ['üêñ','Lapocka'], ['üêñ','Comb (Sert√©s)'], ['üêñ','Oldalas'], ['üêñ','Karaj'], ['üêî','Mell (Csirke)'], ['üêî','Farh√°t'], ['üêî','Comb (Csirke)']],
        'Felv√°gott': [['üå≠','Virsli'], ['üçñ','Sonka'], ['ü•ì','Felv√°gott (Egyedi)']],
        'Egy√©b': [['üçû','Keny√©r'], ['‚òï','K√°v√©'], ['üßª','Pap√≠r'], ['‚ú®','EGY√âB...']]
    };

    function init() {
        document.getElementById('user-info').innerText = currentUser.name;
        loadList();
        setInterval(autoDelete, 60000);
    }

    async function loadList() {
        const res = await fetch(`${DB_URL}shopping_list/${currentUser.name}.json`);
        const data = await res.json();
        listItems = data ? Object.keys(data).map(k => ({...data[k], fbKey: k})) : [];
        render();
    }

    function render() {
        const c = document.getElementById('shopping-list');
        c.innerHTML = listItems.map(i => `
            <div class="list-item ${i.checked ? 'checked' : ''}">
                <div class="checkbox ${i.checked ? 'active' : ''}" onclick="toggleCheck('${i.fbKey}', ${i.checked})"></div>
                <div style="flex:1">
                    <div style="font-weight:700">${i.name} ${i.sub ? '<small>('+i.sub+')</small>' : ''}</div>
                    <div style="font-size:12px; color:var(--gray)">${i.qty} ${i.unit}</div>
                </div>
            </div>
        `).join('');
    }

    function showProducts(cat) {
        document.getElementById('cat-title').innerText = cat;
        const g = document.getElementById('product-grid');
        g.innerHTML = library[cat].map(p => `
            <div class="item-card" onclick="askQty('${p[1]}', '${p[0]}')"><span>${p[0]}</span>${p[1]}</div>
        `).join('');
        openModal('product-modal'); closeModal('cat-modal');
    }

    function askQty(name, icon) {
        selectedProto = { name, icon };
        subType = "";
        document.getElementById('selected-item-title').innerText = name;
        document.getElementById('qty-input').value = "";
        
        const subArea = document.getElementById('sub-type-area');
        subArea.innerHTML = "";
        
        if(name === 'Karaj') {
            subArea.innerHTML = `<div class="sub-selection">
                <button class="sub-btn" onclick="subType='R√∂vid'">R√∂vid</button>
                <button class="sub-btn" onclick="subType='Hossz√∫'">Hossz√∫</button>
            </div>`;
        } else if(name === 'Comb (Csirke)') {
            subArea.innerHTML = `<div class="sub-selection">
                <button class="sub-btn" onclick="subType='Als√≥'">Als√≥</button>
                <button class="sub-btn" onclick="subType='Fels≈ë'">Fels≈ë</button>
                <button class="sub-btn" onclick="subType='Eg√©sz'">Eg√©sz</button>
            </div>`;
        }

        document.getElementById('custom-name-area').style.display = (name.includes('Egyedi') || name === 'EGY√âB...') ? 'block' : 'none';
        
        openModal('qty-modal'); closeModal('product-modal');
    }

    async function saveFinal(unit) {
        let name = selectedProto.name;
        if(name.includes('Egyedi') || name === 'EGY√âB...') {
            name = document.getElementById('custom-name-input').value || "Egy√©b";
        }
        const qty = document.getElementById('qty-input').value || 1;
        const item = { name, qty, unit, sub: subType, checked: false, timestamp: Date.now() };
        await fetch(`${DB_URL}shopping_list/${currentUser.name}.json`, { method: 'POST', body: JSON.stringify(item) });
        closeModal('qty-modal'); loadList();
    }

    async function toggleCheck(key, status) {
        await fetch(`${DB_URL}shopping_list/${currentUser.name}/${key}.json`, { 
            method: 'PATCH', body: JSON.stringify({ checked: !status, checkTime: !status ? Date.now() : null }) 
        });
        loadList();
    }

    function autoDelete() {
        const limit = 12 * 60 * 60 * 1000;
        listItems.forEach(async i => {
            if(i.checked && i.checkTime && (Date.now() - i.checkTime > limit)) {
                await fetch(`${DB_URL}shopping_list/${currentUser.name}/${i.fbKey}.json`, { method: 'DELETE' });
                loadList();
            }
        });
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    init();
</script>
</body>
</html>
