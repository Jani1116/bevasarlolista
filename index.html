<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bev√°s√°rl√≥lista</title>
    <style>
        :root { 
            --bg: #000; --accent: #30d158; --text: #fff; --gray: #1c1c1c;
            --purple: #a855f7; --red: #ff453a;
        }
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); 
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden; /* A f≈ëoldal ne g√∂r√∂gj√∂n, csak a tartalom */
        }
        .container { width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; text-align: center; flex: 1; overflow-y: auto; }
        h1 { font-size: 26px; margin-top: 50px; margin-bottom: 30px; font-weight: 800; }
        input { 
            width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; 
            border: 1px solid var(--accent); background: var(--gray); color: #fff; 
            box-sizing: border-box; text-align: center; font-size: 16px;
        }
        
        .btn { width: 100%; border-radius: 12px; background: transparent; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-main { padding: 18px; border: 2px solid var(--accent); color: var(--accent); font-size: 18px; margin-bottom: 15px; }
        .btn-small { padding: 10px; font-size: 13px; margin-bottom: 8px; border: 1.5px solid; }
        .btn-purple { border-color: var(--purple); color: var(--purple); display: none; }
        .btn-red { border-color: var(--red); color: var(--red); }

        /* Modal √©s g√∂rget√©s */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 1000; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #111; padding: 25px; border-radius: 20px; width: 90%;
            border: 1px solid var(--accent); text-align: center; 
            max-height: 75vh; overflow-y: auto; /* Itt enged√©lyezz√ºk a g√∂rget√©st */
        }

        .cat-card {
            background: var(--gray); padding: 15px; border-radius: 12px;
            border: 1px solid rgba(48, 209, 88, 0.3); cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
            font-size: 14px; font-weight: bold;
        }
        .cat-card span { font-size: 24px; margin-bottom: 5px; }
        .grid-2col { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }

        #app { display: none; width: 100%; height: 100%; display: flex; flex-direction: column; }
        .user-tag { font-size: 10px; letter-spacing: 2px; color: var(--accent); text-transform: uppercase; margin-top: 10px; }
        
        /* Als√≥ navig√°ci√≥s gombok */
        .bottom-nav { 
            width: 100%; max-width: 400px; padding: 10px 20px; 
            box-sizing: border-box; background: var(--bg); 
        }

        /* ANDROID-ST√çLUS√ö NAVIG√ÅCI√ìS S√ÅV */
        .android-nav {
            width: 100%; max-width: 400px; height: 50px;
            display: flex; justify-content: space-around; align-items: center;
            background: #000; border-top: 1px solid #222;
        }
        .nav-icon { font-size: 20px; color: #555; cursor: pointer; padding: 10px; }
    </style>
</head>
<body>

<div id="login" class="container">
    <h1>Bev√°s√°rl√≥lista</h1>
    <input type="text" id="user" placeholder="Felhaszn√°l√≥n√©v">
    <input type="password" id="pass" placeholder="Jelsz√≥">
    <button class="btn btn-main" onclick="login()">BEL√âP√âS</button>
</div>

<div id="app">
    <div class="container">
        <div id="u-label" class="user-tag"></div>
        <h1>Bev√°s√°rl√≥lista</h1>
        <div id="list-container"><p style="color: #444; margin-top: 50px;">A lista m√©g √ºres</p></div>
    </div>

    <div class="bottom-nav">
        <button class="btn btn-main" onclick="openModal('cat-modal')">+ √öJ T√âTEL</button>
        <button id="admin-btn" class="btn btn-small btn-purple" onclick="openUserModal()">+ FELHASZN√ÅL√ì HOZZ√ÅAD√ÅSA</button>
        <button class="btn btn-small btn-red" onclick="logout()">KIJELENTKEZ√âS</button>
    </div>

    <div class="android-nav">
        <div class="nav-icon" onclick="alert('M√∫ltb√©li t√©telek...')">|||</div>
        <div class="nav-icon" onclick="location.reload()">‚ñ¢</div>
        <div class="nav-icon" onclick="handleAndroidBack()">‚óÅ</div>
    </div>
</div>

<div id="user-modal" class="modal">
    <div class="modal-content" style="border-color: var(--purple);">
        <h2 style="color: var(--purple);">√öj Felhaszn√°l√≥</h2>
        <input type="text" id="new-username" placeholder="N√©v" style="border-color: var(--purple);">
        <input type="password" id="new-password" placeholder="Jelsz√≥" style="border-color: var(--purple);">
        <button class="btn btn-main" style="border-color: var(--purple); color: var(--purple);" onclick="saveUser()">L√âTREHOZ√ÅS</button>
        <button class="btn btn-small btn-red" style="border:none;" onclick="closeModal('user-modal')">M√âGSE</button>
    </div>
</div>

<div id="cat-modal" class="modal">
    <div class="modal-content">
        <h2 style="color: var(--accent);">Kateg√≥ri√°k</h2>
        <div class="grid-2col">
            <div class="cat-card" onclick="openProducts('Gy√ºm√∂lcs')"><span>üçé</span>Gy√ºm√∂lcs</div>
            <div class="cat-card" onclick="openProducts('Z√∂lds√©g')"><span>ü•¶</span>Z√∂lds√©g</div>
            <div class="cat-card" onclick="openProducts('Tejterm√©k')"><span>ü•õ</span>Tejterm√©k</div>
            <div class="cat-card" onclick="openProducts('H√∫sok')"><span>ü•©</span>H√∫sok</div>
            <div class="cat-card" onclick="openProducts('Fagyasztott')"><span>‚ùÑÔ∏è</span>Fagyasztott</div>
            <div class="cat-card" onclick="openProducts('H√°ztart√°s')"><span>üßº</span>H√°ztart√°s</div>
            <div class="cat-card" onclick="openProducts('Felv√°gott')"><span>üç±</span>Felv√°gott</div>
            <div class="cat-card" onclick="openProducts('Egy√©b')"><span>üì¶</span>Egy√©b</div>
        </div>
        <button class="btn btn-small btn-red" onclick="closeModal('cat-modal')">M√âGSE</button>
    </div>
</div>

<div id="prod-modal" class="modal">
    <div class="modal-content">
        <h2 id="prod-title" style="color: var(--accent);"></h2>
        <div id="prod-container" class="grid-2col"></div>
        <button class="btn btn-small btn-red" onclick="backToCat()">VISSZA</button>
    </div>
</div>

<script>
    const DB_URL = "https://kiadaskoveto-2e474-default-rtdb.firebaseio.com/";
    const ADMIN_USER = "Jani"; 

    const products = {
        'Gy√ºm√∂lcs': [
            {n: 'Alma', i: 'üçé'}, {n: 'Ban√°n', i: 'üçå'}, {n: 'Mandarin', i: 'üçä'},
            {n: 'K√∂rte', i: 'üçê'}, {n: 'Barack', i: 'üçë'}, {n: 'Citrom', i: 'üçã'},
            {n: 'Sz≈ël≈ë', i: 'üçá'}, {n: 'Narancs', i: 'üçä'}, {n: 'Dinnye', i: 'üçâ'},
            {n: 'Egy√©b', i: '‚ú®'}
        ],
        'Z√∂lds√©g': [
            {n: 'Krumpli', i: 'ü•î'}, {n: 'V√∂r√∂shagyma', i: 'üßÖ'}, {n: 'Lilahagyma', i: 'üßÖ'},
            {n: 'Paradicsom', i: 'üçÖ'}, {n: 'Paprika', i: 'ü´ë'}, {n: 'Uborka', i: 'ü•í'},
            {n: 'R√©pa', i: 'ü•ï'}, {n: 'Fokhagyma', i: 'üßÑ'}, {n: 'Sal√°ta', i: 'ü•¨'},
            {n: 'Egy√©b', i: '‚ú®'}
        ]
    };

    window.onload = function() {
        const savedUser = localStorage.getItem('loggedUser');
        if (savedUser) { showApp(savedUser); }
    };

    async function login() {
        const u = document.getElementById('user').value.trim();
        const p = document.getElementById('pass').value.trim();
        if(!u || !p) return alert("T√∂ltsd ki mindk√©t mez≈ët!");
        try {
            const res = await fetch(`${DB_URL}shopping_users/${u}.json`);
            const storedPass = await res.json();
            if (storedPass && String(storedPass).replace(/"/g, '') === p) {
                localStorage.setItem('loggedUser', u);
                showApp(u);
            } else { alert("Hib√°s n√©v vagy jelsz√≥!"); }
        } catch (e) { alert("H√°l√≥zati hiba!"); }
    }

    function showApp(username) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        document.getElementById('u-label').innerText = username;
        if(username.toLowerCase() === ADMIN_USER.toLowerCase()) {
            document.getElementById('admin-btn').style.display = 'block';
        }
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function openUserModal() { openModal('user-modal'); }

    function openProducts(cat) {
        const container = document.getElementById('prod-container');
        document.getElementById('prod-title').innerText = cat;
        container.innerHTML = "";
        if (products[cat]) {
            products[cat].forEach(p => {
                container.innerHTML += `
                    <div class="cat-card" onclick="alert('${p.n} kiv√°lasztva')">
                        <span>${p.i}</span>${p.n}
                    </div>`;
            });
        }
        closeModal('cat-modal');
        openModal('prod-modal');
    }

    function handleAndroidBack() {
        if (document.getElementById('prod-modal').style.display === 'flex') {
            backToCat();
        } else if (document.getElementById('cat-modal').style.display === 'flex') {
            closeModal('cat-modal');
        } else if (document.getElementById('user-modal').style.display === 'flex') {
            closeModal('user-modal');
        }
    }

    function backToCat() { closeModal('prod-modal'); openModal('cat-modal'); }
    function logout() { localStorage.removeItem('loggedUser'); location.reload(); }
    
    async function saveUser() {
        const u = document.getElementById('new-username').value.trim();
        const p = document.getElementById('new-password').value.trim();
        if(!u || !p) return alert("Adj meg nevet √©s jelsz√≥t!");
        try {
            await fetch(`${DB_URL}shopping_users/${u}.json`, { method: 'PUT', body: JSON.stringify(p) });
            alert("Sikeresen l√©trehozva!");
            closeModal('user-modal');
        } catch (e) { alert("Hiba!"); }
    }
</script>
</body>
</html>
